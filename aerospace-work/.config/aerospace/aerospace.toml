    7 = '^built-in retina display$'
    8 = ['LG', '^built-in retina display$']
    9 = '^built-in retina display$'
    0 = ['LG', '^built-in retina display$']
    p = ['DELL', '^built-in retina display$']
    y = ['DELL', '^built-in retina display$']
    Browser = ['LG', '^built-in retina display$']
    Terminal = ['LG', '^built-in retina display$']
